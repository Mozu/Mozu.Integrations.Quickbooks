<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="header :: header"></div>
<script src="js/numeral.min.js" type="text/javascript"></script>
<script src="js/order.js" type="text/javascript"></script>
<title><label th:text="#{label.appname}"></label></title>
</head>
<body>
	<div class="app-container">
		<div class="app-ext">
			
			<div class="tab-container-ext">
				<div
					style="position: absolute; z-index: 10; width: 98%; height: 92%; background-color: rgba(255, 255, 255, .5);"
					id="progressIndicator">
					<div class="loadingicon"></div>
				</div>

				<div
					style="margin-left: -15px; margin-top: -10px; position: absolute; z-index: 10; width: 100%; height: 100%; overflow: auto; background-color: rgba(255, 255, 255, .8); display: none"
					id="serverError">
					<div class="row" style="height: 20%; width: 100%; overflow: auto;">
						<div class="col-md-12">
							<div class="notification error">
								<div class="icon" onclick="closeError()"></div>
								<div id="serverErrorMessage" class="message">An error occurred on the server.</div>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="row" style="margin-bottom:10px;">
					<div class="tab-full-column">
						<div class="tab-divider" style="margin-top:0px;margin-bottom:5px;"></div>	
						<span class="subTabs" style="margin-left: 10px; margin-top: 10px;">
			                 <span class="link" id="postedTab" data-bind="click: getOrders" data-toggle="tab" data-tab-id="postedDivTab">Posted</span>
			                 &nbsp;|&nbsp;
			                 <span class="link" id="conflictsTab" data-bind="click: getOrderConflicts" data-toggle="tab" data-tab-id="conflictsDivTab">Conflicts</span>
			                 &nbsp;|&nbsp;
			                 <span class="link" id="updatesTab" data-bind="click: getOrdersUpdated" data-toggle="tab" data-tab-id="updatedDivTab">Updates</span>
			                 &nbsp;|&nbsp;
			                 <span class="link" id="cancelsTab" data-bind="click: getOrdersCancelled" data-toggle="tab" data-tab-id="cancelledDivTab">Cancels</span>
			                  &nbsp;|&nbsp;
			                 <span class="link" id="queueTab" data-bind="click: getOrdersQueue" data-toggle="tab" data-tab-id="orderQueueDivTab">Pending</span>
							<a class="help-icon-link" style="margin-top:0px;" href="http://mozu.github.io/IntegrationDocuments/QuickBooks/Mozu-QuickBooks-App.htm" target="_helpTab"> 
							    <img class="help-icon" src="images/help-icon.png" alt="Help"></img>
							</a>
	                 	</span>
	                 	<div class="tab-divider" style="margin-top:5px;margin-bottom:0px;"></div>	
					</div>
				</div>
				
				<div class="tab-view-ext">
					<div class="tab-section template" id="postedDivTab" style="display: none">
						<div th:include="orderposted :: content"></div>
					</div>
					<div class="tab-section template" style="display: none" id="conflictsDivTab">
						<div th:include="orderconflict :: content"></div>
					</div>
					<div class="tab-section template" style="display: none" id="updatedDivTab">
						<div th:include="ordersupdated :: content"></div>
					</div>
					<div class="tab-section template" style="display: none" id="cancelledDivTab">
						<div th:include="ordercancelled :: content"></div>
					</div>
					<div class="tab-section template" style="display: none" id="orderQueueDivTab">
						<div th:include="orderqueue :: content"></div>
					</div>
				</div>
				<input type="hidden" id="tenantIdHdn" th:value="${tenantId}"></input>
				<input type="hidden" id="siteIdHdn"	th:value="${siteId}"></input>
				<input type="hidden" id="selectedTab"	th:value="${selectedTab}"></input>
			
			</div>
		</div>
	</div>
</body>
</html>
