<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="header :: header"></div>
<script src="js/home.js" type="text/javascript"></script>
<title><label th:text="#{label.appname}"></label></title>
</head>
<body>
	<div class="app-container">
		<div class="app">
			<div class="header-actions">
				<h2><label th:text="#{label.appname}"></label></h2>
				<a class="help-icon-link" href="#" target="_helpTab"> 
				    <img class="help-icon" src="images/help-icon.png" alt="Help"></img>
				</a>
			</div>
			<div class="tab-container">
				<div
					style="position: absolute; z-index: 10; width: 99%; height: 92%; background-color: rgba(255, 255, 255, .5);"
					id="progressIndicator">
					<div class="loadingicon"></div>
				</div>

				<div
					style="margin-left: -15px; margin-top: -10px; position: absolute; z-index: 10; width: 100%; height: 100%; overflow: auto; background-color: rgba(255, 255, 255, .8); display: none"
					id="serverError">
					<div class="row" style="height: 20%; width: 100%; overflow: auto;">
						<div class="col-md-12">
							<div class="notification error">
								<div class="icon" onclick="closeError()"></div>
								<div id="serverErrorMessage" class="message">An error
									occurred on the server.</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="tabs">
					<a class="button tab active" data-toggle="tab" data-tab-id="aboutTab" data-hide-save="true">Info</a> 
					<a class="button tab" data-toggle="tab"  data-tab-id="generalTab" data-hide-save="false">Settings</a>
					<a href="#" data-bind="click: getOrders" class="button tab" data-toggle="tab" data-tab-id="ordersTab" data-hide-save="false">Orders Posted</a>   
				</div>
				
				<div class="tab-view">
					<div class="tab-section information" id="aboutTab">
						<div th:include="info :: content "></div>
					</div>
					<div class="tab-section template" style="display: none" id="generalTab">
						<div th:include="generalsettings :: content"></div>
					</div>
					<div class="tab-section template" style="display: none" id="ordersTab">
						<div th:include="sample :: content"></div>
					</div>
				</div>

				<div class="footer-actions">
					<a class="button primary-action" data-bind="click: save"
						id="saveBtn">Save</a>
					<div class="branding-text">Developed by Volusion, Inc. All
						rights reserved.</div>
				</div>
				
				<p style="display:none;" id="tenantIdHdn"
						th:text="${tenantId}"></p>
				<p style="display:none;" id="siteIdHdn"
				th:text="${siteId}"></p>
			
			</div>
		</div>
	</div>
</body>
</html>
